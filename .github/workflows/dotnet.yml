name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: build
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.x.x' # SDK Version to use; x will use the latest version of the 3.1 channel
      - name: dotnet
        run: dotnet build BatchMuxer_Sub.sln
     
