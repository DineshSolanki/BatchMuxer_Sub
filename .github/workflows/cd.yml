name: .NET
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout GitHub actions
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore "./BatchMuxed_Sub"
    - name: Build code
      run: dotnet build "./BatchMuxed_Sub" --configuration Release --no-   
      restore
    - name: Publish application
      run: dotnet publish "./BatchMuxed_Sub" -c Release -o BatchMuxer_Sub
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
       name: my-artifact
       path: "./BatchMuxed_Sub" 
